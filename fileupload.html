<form id="form">
  <input name="file" id="uploadfile" type="file" />
  <input id="submit" type="submit" value="Upload" />
</form>

<script>
  const form = document.getElementById("form");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const file = form.file.files[0];
    const fr = new FileReader();
    fr.readAsArrayBuffer(file);
    fr.onload = (f) => {
      const url = "https://script.google.com/macros/s/AKfycbzwryvW7HSbUChd_9t348B_l4rOS5BJ87tPuQhIcRpDae-AVROu/exec"; // Please set the URL of Web Apps.

      const qs = new URLSearchParams({
        filename: file.name,
        mimeType: file.type,
      });
      fetch(`${url}?${qs}`, {
        method: "POST",
        body: JSON.stringify([...new Int8Array(f.target.result)]),
      })
        .then((res) => res.json())
        .then(console.log)
        .catch(console.log);
    };
   
  });
  document.getElementById("submit").addEventListener("click",displaymessage);
  function displaymessage(){
    alert("File uploaded succesfully ");
  }
</script>
